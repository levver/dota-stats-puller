<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dota 2 Most Played Hero Checker</title>
    <!-- Load Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght(0,400);0,600;0,700&display=swap" rel="stylesheet">
    <style>
        /* Custom scrollbar for a cleaner look */
        ::-webkit-scrollbar { width: 8px; }
        ::-webkit-scrollbar-track { background: #1f2937; }
        ::-webkit-scrollbar-thumb { background: #374151; border-radius: 4px; }
        ::-webkit-scrollbar-thumb:hover { background: #4b5563; }

        /* Custom dark theme */
        body {
            font-family: 'Inter', sans-serif;
            background-color: #0F172A; /* Deep Blue/Black Background */
        }
        .dota-card {
            border: 1px solid #374151;
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.5), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
        }
        .dota-button {
            background-color: #DC2626; /* Red Accent */
            transition: background-color 0.2s, transform 0.1s;
        }
        .dota-button:hover {
            background-color: #B91C1C;
        }
        .dota-button:active {
            transform: scale(0.98);
        }
        /* Custom styles for hero stats list */
        .hero-stat-list {
            /* Removed min-height: 300px to allow list to shrink when fewer than 10 heroes are present */
            max-height: 300px;
            overflow-y: auto;
        }
    </style>
</head>
<body class="p-4 md:p-8 min-h-screen">

    <div class="max-w-6xl mx-auto"> <!-- Increased max width for 3 columns -->
        <header class="text-center mb-10">
            <h1 class="text-4xl font-extrabold text-white mb-2 tracking-tight">
                Dota 2 Hero Stats Checker
            </h1>
            <p class="text-lg text-gray-400">
                Enter up to 5 Dotabuff Profile links or IDs to see hero stats. You can also pass IDs in the URL (e.g., `?id1=ID&id2=ID`).
            </p>
        </header>

        <!-- Input and Control Area -->
        <div class="dota-card bg-gray-800 p-6 rounded-xl mb-8">
            <form id="profile-form" class="space-y-4">
                <div id="inputs-container" class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-5 gap-4">
                    <!-- 5 Input fields will be injected here by JS -->
                </div>

                <div class="flex flex-col sm:flex-row gap-4 pt-4">
                    <button type="submit" id="submit-button" class="dota-button flex-1 text-white font-semibold py-3 px-4 rounded-lg shadow-lg disabled:opacity-50" disabled>
                        <span id="button-text">Loading Data...</span>
                        <svg id="loading-spinner" class="animate-spin -ml-1 mr-3 h-5 w-5 text-white hidden" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                            <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                            <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
                        </svg>
                    </button>
                </div>
            </form>
        </div>

        <!-- Results Area -->
        <div id="results-container" class="space-y-6">
            <h2 id="results-title" class="text-2xl font-bold text-white hidden">Results</h2>
            
            <!-- New Copy Button -->
            <button id="copy-button" class="dota-button w-full text-white font-semibold py-2 px-4 rounded-lg shadow-lg hidden">
                Copy All Results to Clipboard
            </button>
            
            <div id="results-list" class="grid grid-cols-1 lg:grid-cols-1 gap-6">
                <!-- Player cards will be injected here -->
            </div>
        </div>

        <!-- System Message/Error Area -->
        <div id="message-box" class="mt-6 p-4 rounded-lg text-center hidden"></div>
    </div>

    <script type="text/javascript">
        // Global map to store Hero ID to Hero Name mapping
        let heroMap = {};
        // New global variable to store the data displayed in the cards for copying
        let processedResults = []; 

        const MAX_PROFILES = 5;
        const TOP_HEROES_COUNT = 10;
        const OPENDOTA_BASE_URL = 'https://api.opendota.com/api';
        // Lobby Type 1 corresponds to tournament games
        const LOBBY_TYPE_PRO = 1; 
        const POSITIONS = ["Carry", "Mid", "Offlane", "Soft Supp", "Hard Supp"];

        // --- Utility Functions ---

        /**
         * Clears all messages and results from the UI.
         */
        function clearUI() {
            document.getElementById('results-title').classList.add('hidden');
            document.getElementById('results-list').innerHTML = '';
            document.getElementById('copy-button').classList.add('hidden'); // Hide copy button
            document.getElementById('message-box').classList.add('hidden');
            document.getElementById('message-box').textContent = '';
            document.getElementById('message-box').className = 'mt-6 p-4 rounded-lg text-center hidden';
            processedResults = []; // Clear stored data
        }

        /**
         * Displays a system message to the user.
         * @param {string} message - The text content of the message.
         * @param {string} type - 'success', 'error', or 'info'.
         */
        function displayMessage(message, type = 'info') {
            const box = document.getElementById('message-box');
            let baseClasses = 'mt-6 p-4 rounded-lg text-center block';
            if (type === 'error') {
                box.className = `${baseClasses} bg-red-900/50 text-red-300 border border-red-700`;
            } else if (type === 'success') {
                box.className = `${baseClasses} bg-green-900/50 text-green-300 border border-green-700`;
            } else { // info
                box.className = `${baseClasses} bg-blue-900/50 text-blue-300 border border-blue-700`;
            }
            box.textContent = message;
            box.classList.remove('hidden');
        }

        /**
         * Sets the loading state of the submit button.
         * @param {boolean} isLoading
         */
        function setLoading(isLoading) {
            const button = document.getElementById('submit-button');
            const buttonText = document.getElementById('button-text');
            const spinner = document.getElementById('loading-spinner');

            button.disabled = isLoading;
            if (isLoading) {
                buttonText.textContent = 'Processing Profiles...';
                spinner.classList.remove('hidden');
            } else {
                buttonText.textContent = 'Get Most Played Heroes';
                spinner.classList.add('hidden');
            }
        }
        
        /**
         * Parses an input string (either raw ID or Dotabuff URL) and returns the clean numerical ID.
         * @param {string} input - The raw input from a text field.
         * @returns {string|null} The extracted numerical account ID, or null if invalid.
         */
        function parseInputForAccountId(input) {
            trimmedInput = input.trim();
            if (!trimmedInput) return null;

            // 1. Regex for Dotabuff URL: https://www.dotabuff.com/players/12345678
            // Allows optional 'www.' and is non-greedy
            const dotabuffRegex = /dotabuff\.com\/players\/(\d+)/i;
            const match = trimmedInput.match(dotabuffRegex);

            if (match && match[1]) {
                // Return the captured group (the ID)
                return match[1];
            } 
            
            // 2. Check if it's just a number (which is what OpenDota expects)
            // Checks for 1 or more digits
            if (/^\d+$/.test(trimmedInput)) {
                return trimmedInput;
            }

            // Invalid format
            return null; 
        }

        /**
         * Reads URL parameters (id1, id2, etc.) and returns an array of valid profile IDs.
         * @returns {string[]} Array of clean, valid account IDs.
         */
        function getProfileIdsFromUrl() {
            const params = new URLSearchParams(window.location.search);
            const urlIds = [];
            for (let i = 1; i <= MAX_PROFILES; i++) {
                const id = params.get(`id${i}`);
                if (id) {
                    // Use the existing parser to validate and clean the ID
                    const cleanId = parseInputForAccountId(id);
                    if (cleanId) {
                        urlIds.push(cleanId);
                    }
                }
            }
            return urlIds;
        }

        /**
         * Generates a clean, text-friendly summary of all processed player data.
         * @returns {string} The formatted text summary.
         */
        function generateTextSummary() {
            let summary = "--- Dota 2 Hero Stats Summary ---\n\n";

            processedResults.forEach((player, playerIndex) => {
                summary += `=== Player ${playerIndex + 1}: ${player.name} (ID: ${player.accountId}) ===\n\n`;

                const sections = [
                    { title: "All-Time Heroes", data: player.allTime },
                    { title: "Last Month Heroes", data: player.monthly },
                    { title: "Recent Tournament Games", data: player.pro }
                ];

                sections.forEach(section => {
                    summary += `[ ${section.title} ]\n`;

                    if (section.data.success && section.data.heroes.length > 0) {
                        // Use a fixed width for hero names for alignment
                        section.data.heroes.forEach((hero, index) => {
                            summary += `${String(index + 1).padStart(2)}. ${hero.name.padEnd(25)} ${String(hero.games).padEnd(5)} games | ${hero.winrate} WR\n`;
                        });
                    } else {
                        summary += "  " + section.data.message + "\n";
                    }
                    summary += "\n";
                });
                summary += "--------------------------------------\n\n";
            });

            return summary;
        }

        /**
         * Copies the text summary to the clipboard and provides feedback.
         */
        function copyToClipboard() {
            const textToCopy = generateTextSummary();
            const tempElement = document.createElement('textarea');
            tempElement.value = textToCopy;
            tempElement.setAttribute('readonly', '');
            tempElement.style.position = 'absolute';
            tempElement.style.left = '-9999px';
            document.body.appendChild(tempElement);
            
            let success = false;
            const button = document.getElementById('copy-button');

            try {
                // Select and copy using the traditional method for maximum compatibility in iframes
                tempElement.select();
                document.execCommand('copy');
                success = true;
            } catch (err) {
                console.error('Failed to copy text', err);
            }

            document.body.removeChild(tempElement);
            
            if (success) {
                const originalText = button.textContent;
                button.textContent = 'Copied to Clipboard! ✅';
                // Reset button text after a short delay
                setTimeout(() => {
                    button.textContent = originalText;
                }, 2000);
            } else {
                displayMessage('Failed to copy text. Console log has the text for manual copy.', 'error');
                console.log("Text summary that failed to copy:\n", textToCopy);
            }
        }


        // --- Core Application Logic ---

        /**
         * Fetches the hero list from OpenDota and creates a map (ID -> Name).
         * @returns {Promise<boolean>} True if successful, false otherwise.
         */
        async function fetchHeroMap() {
            setLoading(true);
            try {
                const url = `${OPENDOTA_BASE_URL}/heroes`;
                const response = await fetch(url);
                if (!response.ok) throw new Error(`HTTP error! status: ${response.status}`);
                const data = await response.json();

                data.forEach(hero => {
                    // key is hero ID (number), value is localized name
                    heroMap[hero.id] = hero.localized_name;
                });
                displayMessage('Hero database loaded successfully. Enter profile IDs or Dotabuff URLs to begin.', 'success');
                document.getElementById('button-text').textContent = 'Get Most Played Heroes';
                return true; // Success
            } catch (error) {
                console.error("Failed to fetch hero map:", error);
                displayMessage('Failed to load hero database. API might be down.', 'error');
                document.getElementById('submit-button').disabled = true;
                document.getElementById('button-text').textContent = 'Error Loading Hero Data';
                return false; // Failure
            } finally {
                setLoading(false);
                if (Object.keys(heroMap).length > 0) {
                    document.getElementById('submit-button').disabled = false;
                }
            }
        }

        /**
         * Fetches the top heroes for a given profile ID for a specified time frame or lobby type.
         * @param {string} accountId - The Dota 2 profile ID.
         * @param {number|null} days - Number of days to filter (e.g., 30), or null for all-time.
         * @param {number|null} lobbyType - Lobby type ID (e.g., 2 for Ranked), or null for all types.
         * @returns {Promise<Object>} Object containing success status, message, and hero data.
         */
        async function fetchHeroStats(accountId, days, lobbyType) {
            let url = `${OPENDOTA_BASE_URL}/players/${accountId}/heroes`;
            const params = [];
            
            if (days) {
                params.push(`date=${days}`);
            }
            if (lobbyType) {
                params.push(`lobby_type=${lobbyType}`);
            }

            if (params.length > 0) {
                url += `?${params.join('&')}`;
            }

            try {
                const response = await fetch(url);
                
                if (response.status === 404) {
                    return { success: false, message: "Profile not found or invalid ID." };
                }

                if (!response.ok) {
                    throw new Error(`API returned status ${response.status}`);
                }

                const data = await response.json();

                // 1. Filter out heroes with 0 games played immediately, as requested.
                const playedHeroes = data.filter(heroStat => parseInt(heroStat.games, 10) > 0);

                // 2. Check if there is any data after filtering.
                if (!Array.isArray(playedHeroes) || playedHeroes.length === 0) {
                     // Customize message for Pro Matches if lobbyType is set
                     const message = lobbyType === LOBBY_TYPE_PRO 
                         ? "No Tournament matches found." 
                         : (days ? "No hero data found for this period." : "No hero data found.");
                         
                     return { success: false, message: message };
                }

                // 3. Get top N heroes from the filtered list. Slice correctly handles arrays shorter than TOP_HEROES_COUNT.
                const topHeroes = playedHeroes.slice(0, TOP_HEROES_COUNT).map(heroStat => ({
                    name: heroMap[heroStat.hero_id] || `Unknown Hero (ID: ${heroStat.hero_id})`,
                    games: parseInt(heroStat.games, 10),
                    winrate: (parseInt(heroStat.games, 10) > 0) ? (parseInt(heroStat.win, 10) / parseInt(heroStat.games, 10) * 100).toFixed(1) + '%' : 'N/A',
                }));

                return { success: true, heroes: topHeroes };

            } catch (error) {
                console.error(`Error fetching data for ${accountId} (days: ${days}, lobby: ${lobbyType}):`, error);
                return { success: false, message: `API Error: ${error.message}.` };
            }
        }

        /**
         * Generates the HTML list structure for a set of heroes.
         * @param {Array<Object>} heroes - Array of hero statistics.
         * @returns {string} HTML string for the list.
         */
        function generateHeroListHTML(heroes) {
            // Check if the hero list is empty and provide a message if needed
            if (!heroes || heroes.length === 0) {
                return '<div class="text-center text-gray-500 pt-8">No hero data to display.</div>';
            }
            
            return heroes.map((hero, index) => `
                <li class="flex justify-between items-center text-gray-300">
                    <span class="font-medium text-white text-sm truncate">${index + 1}. ${hero.name}</span>
                    <div class="text-right flex items-center flex-shrink-0 ml-2">
                        <span class="text-xs mr-1 font-mono bg-gray-700 px-1.5 py-0.5 rounded">${hero.games} games</span>
                        <span class="text-xs font-mono px-1.5 py-0.5 rounded ${parseFloat(hero.winrate) >= 50 ? 'bg-green-700 text-green-200' : (hero.winrate === 'N/A' ? 'bg-gray-500 text-white' : 'bg-red-700 text-red-200')}">${hero.winrate} WR</span>
                    </div>
                </li>
            `).join('');
        }

        /**
         * Renders the results card for a single player.
         * @param {Object} result - The combined result object.
         */
        function renderPlayerCard(result) {
            const resultsList = document.getElementById('results-list');
            let cardHTML = '';
            
            // Check overall success based on having at least one valid result
            const overallSuccess = result.allTime.success || result.monthly.success || result.pro.success;
            
            // --- Helper function for column content ---
            const renderColumn = (data, title) => {
                let content;
                let success = data.success && data.heroes.length > 0;
                
                if (success) {
                    // Note: .hero-stat-list will now naturally shrink if less than 10 heroes are present
                    content = `<ul class="space-y-2 hero-stat-list">${generateHeroListHTML(data.heroes)}</ul>`;
                } else {
                    const messageClass = (title === 'Professional Games') ? 'text-gray-400 text-sm' : 'text-red-300 text-sm';
                    // Updated column title in case of error message
                    const displayTitle = title === 'Tournament Games' ? 'Tournament matches' : title; 
                    // .hero-stat-list ensures the message block also respects the max height/scrolling if needed
                    content = `<div class="p-4 text-center ${messageClass} bg-gray-800/50 rounded-lg hero-stat-list flex items-center justify-center">${data.message.replace('Tournament matches', displayTitle)}</div>`;
                }

                return `
                    <div>
                        <h4 class="text-lg font-semibold text-white mb-3 border-b border-gray-600 pb-1">${title}</h4>
                        ${content}
                    </div>
                `;
            };

            // --- Card Assembly ---
            cardHTML = `
                <div class="dota-card ${overallSuccess ? 'bg-gray-700' : 'bg-gray-700/50 border border-red-500/50'} p-6 rounded-xl space-y-4">
                    <h3 class="text-2xl font-bold text-red-400 truncate">
                        ${result.name}
                    </h3>
                    <p class="text-sm text-gray-400 -mt-2">Profile ID: ${result.accountId}</p>
                    
                    <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
                        <!-- All-Time Column -->
                        ${renderColumn(result.allTime, 'All-Time Heroes')}

                        <!-- Monthly Column -->
                        ${renderColumn(result.monthly, 'Last Month Heroes')}
                        
                        <!-- Pro Games Column -->
                        ${renderColumn(result.pro, 'Recent Tournament Games')}
                    </div>
                </div>
            `;

            resultsList.insertAdjacentHTML('beforeend', cardHTML);
        }
        
        /**
         * Core logic to fetch data for multiple profile IDs and render the results.
         * @param {string[]} profileIds - Array of clean profile IDs to fetch.
         */
        async function fetchAndRenderProfiles(profileIds) {
            const uniqueProfileIds = [...new Set(profileIds)];
            
            // Clear UI and set loading state if called directly (like from URL auto-submit)
            if (uniqueProfileIds.length > 0) {
                 clearUI();
                 setLoading(true);
            }

            try {
                const fetchPromises = uniqueProfileIds.map(async id => {
                    // Concurrent fetches for the three periods/filters
                    const [allTimeResult, monthlyResult, proResult, playerResponse] = await Promise.all([
                        fetchHeroStats(id, null, null),   // All-Time
                        fetchHeroStats(id, 30, null),     // Last 30 Days
                        fetchHeroStats(id, 180, LOBBY_TYPE_PRO), // Tournament Games (180 days)
                        fetch(`${OPENDOTA_BASE_URL}/players/${id}`) // Player name
                    ]);

                    let playerName = `Player ${id}`;
                    if (playerResponse.ok) {
                        const playerData = await playerResponse.json();
                        playerName = playerData.profile?.personaname || `Player ${id}`;
                    }
                    
                    return {
                        accountId: id,
                        name: playerName,
                        allTime: allTimeResult,
                        monthly: monthlyResult,
                        pro: proResult
                    };
                });

                const results = await Promise.all(fetchPromises);
                processedResults = results; // Store results globally for copying

                // 4. Render Results
                document.getElementById('results-title').classList.remove('hidden');

                results.forEach(result => {
                    renderPlayerCard(result);
                });

                if (results.length > 0) {
                    document.getElementById('copy-button').classList.remove('hidden');
                }

                displayMessage(`Successfully processed ${results.length} unique profiles.`, 'success');

            } catch (error) {
                console.error("An unexpected error occurred during processing:", error);
                displayMessage('An unexpected application error occurred.', 'error');
            } finally {
                setLoading(false);
            }
        }


        /**
         * Handles the main form submission.
         */
        async function handleSubmit(event) {
            event.preventDefault();

            // 1. Setup UI
            clearUI();
            setLoading(true);

            // 2. Get Input IDs and Parse URLs
            const inputs = Array.from(document.querySelectorAll('#inputs-container input'));
            
            const profileIds = inputs
                .map(input => parseInputForAccountId(input.value))
                .filter(id => id !== null && id.length > 0);

            if (profileIds.length === 0) {
                displayMessage('Please enter at least one valid Dota 2 Profile ID or Dotabuff URL.', 'info');
                setLoading(false);
                return;
            }
            
            await fetchAndRenderProfiles(profileIds);
        }

        /**
         * Initializes the application: loads inputs, hero map, and checks URL for auto-submit.
         */
        function initializeApp() {
            const form = document.getElementById('profile-form');
            form.addEventListener('submit', handleSubmit);
            
            const copyButton = document.getElementById('copy-button');
            copyButton.addEventListener('click', copyToClipboard);

            const inputsContainer = document.getElementById('inputs-container');
            
            // Define position labels for better context (Pos 1 through 5)
            const positions = POSITIONS; // Using the global POSITIONS array

            // Generate 5 inputs dynamically
            for (let i = 0; i < MAX_PROFILES; i++) {
                const positionLabel = positions[i]; // Use the defined label
                const inputHTML = `
                    <input type="text" id="profile-id-${i + 1}"
                           class="w-full bg-gray-900 text-white border border-gray-600 rounded-lg py-2.5 px-4 focus:ring-red-500 focus:border-red-500 placeholder-gray-500 transition duration-150"
                           placeholder="${positionLabel} Profile ID or Dotabuff URL"
                           >
                `;
                inputsContainer.insertAdjacentHTML('beforeend', inputHTML);
            }

            // Start loading the essential hero data
            fetchHeroMap().then(isSuccess => {
                if (isSuccess) {
                    const urlIds = getProfileIdsFromUrl();
                    if (urlIds.length > 0) {
                        const inputs = document.querySelectorAll('#inputs-container input');

                        // Pre-fill inputs with IDs from the URL
                        urlIds.forEach((id, index) => {
                            if (inputs[index]) {
                                inputs[index].value = id;
                            }
                        });
                        
                        // Automatically submit the job with the IDs from the URL
                        fetchAndRenderProfiles(urlIds);
                    }
                }
            });
        }

        // Run the initialization function when the window loads
        window.onload = initializeApp;

    </script>
</body>
</html>
