<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dota 2 Most Played Hero Checker</title>
    <!-- Load Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        /* Custom scrollbar for a cleaner look */
        ::-webkit-scrollbar { width: 8px; }
        ::-webkit-scrollbar-track { background: #1f2937; }
        ::-webkit-scrollbar-thumb { background: #374151; border-radius: 4px; }
        ::-webkit-scrollbar-thumb:hover { background: #4b5563; }

        /* Custom dark theme */
        body {
            font-family: 'Inter', sans-serif;
            background-color: #0F172A; /* Deep Blue/Black Background */
        }
        .dota-card {
            border: 1px solid #374151;
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.5), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
        }
        .dota-button {
            background-color: #DC2626; /* Red Accent */
            transition: background-color 0.2s, transform 0.1s;
        }
        .dota-button:hover {
            background-color: #B91C1C;
        }
        .dota-button:active {
            transform: scale(0.98);
        }
        /* Custom styles for hero stats list */
        .hero-stat-list {
            min-height: 280px; /* Ensure visual stability when one list is short */
        }
    </style>
</head>
<body class="p-4 md:p-8 min-h-screen">

    <div class="max-w-4xl mx-auto">
        <header class="text-center mb-10">
            <h1 class="text-4xl font-extrabold text-white mb-2 tracking-tight">
                Dota 2 Hero Stats Checker
            </h1>
            <p class="text-lg text-gray-400">
                Enter up to 5 OpenDota/Dotabuff Profile IDs to see their **All-Time** and **Last 30 Days** hero stats.
            </p>
        </header>

        <!-- Input and Control Area -->
        <div class="dota-card bg-gray-800 p-6 rounded-xl mb-8">
            <form id="profile-form" class="space-y-4">
                <div id="inputs-container" class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-5 gap-4">
                    <!-- 5 Input fields will be injected here by JS -->
                </div>

                <div class="flex flex-col sm:flex-row gap-4 pt-4">
                    <button type="submit" id="submit-button" class="dota-button flex-1 text-white font-semibold py-3 px-4 rounded-lg shadow-lg disabled:opacity-50" disabled>
                        <span id="button-text">Loading Data...</span>
                        <svg id="loading-spinner" class="animate-spin -ml-1 mr-3 h-5 w-5 text-white hidden" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                            <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                            <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
                        </svg>
                    </button>
                </div>
            </form>
        </div>

        <!-- Results Area -->
        <div id="results-container" class="space-y-6">
            <h2 id="results-title" class="text-2xl font-bold text-white hidden">Results</h2>
            <div id="results-list" class="grid grid-cols-1 lg:grid-cols-2 gap-6">
                <!-- Player cards will be injected here -->
            </div>
        </div>

        <!-- System Message/Error Area -->
        <div id="message-box" class="mt-6 p-4 rounded-lg text-center hidden"></div>
    </div>

    <script type="text/javascript">
        // Global map to store Hero ID to Hero Name mapping
        let heroMap = {};
        const MAX_PROFILES = 5;
        const TOP_HEROES_COUNT = 10;
        const OPENDOTA_BASE_URL = 'https://api.opendota.com/api';

        // --- Utility Functions ---

        /**
         * Clears all messages and results from the UI.
         */
        function clearUI() {
            document.getElementById('results-title').classList.add('hidden');
            document.getElementById('results-list').innerHTML = '';
            document.getElementById('message-box').classList.add('hidden');
            document.getElementById('message-box').textContent = '';
            document.getElementById('message-box').className = 'mt-6 p-4 rounded-lg text-center hidden';
        }

        /**
         * Displays a system message to the user.
         * @param {string} message - The text content of the message.
         * @param {string} type - 'success', 'error', or 'info'.
         */
        function displayMessage(message, type = 'info') {
            const box = document.getElementById('message-box');
            let baseClasses = 'mt-6 p-4 rounded-lg text-center block';
            if (type === 'error') {
                box.className = `${baseClasses} bg-red-900/50 text-red-300 border border-red-700`;
            } else if (type === 'success') {
                box.className = `${baseClasses} bg-green-900/50 text-green-300 border border-green-700`;
            } else { // info
                box.className = `${baseClasses} bg-blue-900/50 text-blue-300 border border-blue-700`;
            }
            box.textContent = message;
            box.classList.remove('hidden');
        }

        /**
         * Sets the loading state of the submit button.
         * @param {boolean} isLoading
         */
        function setLoading(isLoading) {
            const button = document.getElementById('submit-button');
            const buttonText = document.getElementById('button-text');
            const spinner = document.getElementById('loading-spinner');

            button.disabled = isLoading;
            if (isLoading) {
                buttonText.textContent = 'Processing Profiles...';
                spinner.classList.remove('hidden');
            } else {
                buttonText.textContent = 'Get Most Played Heroes';
                spinner.classList.add('hidden');
            }
        }

        // --- Core Application Logic ---

        /**
         * Fetches the hero list from OpenDota and creates a map (ID -> Name).
         */
        async function fetchHeroMap() {
            setLoading(true);
            try {
                const url = `${OPENDOTA_BASE_URL}/heroes`;
                const response = await fetch(url);
                if (!response.ok) throw new Error(`HTTP error! status: ${response.status}`);
                const data = await response.json();

                data.forEach(hero => {
                    // key is hero ID (number), value is localized name
                    heroMap[hero.id] = hero.localized_name;
                });
                displayMessage('Hero database loaded successfully. Enter profile IDs to begin.', 'success');
                document.getElementById('button-text').textContent = 'Get Most Played Heroes';
            } catch (error) {
                console.error("Failed to fetch hero map:", error);
                displayMessage('Failed to load hero database. API might be down.', 'error');
                document.getElementById('submit-button').disabled = true;
                document.getElementById('button-text').textContent = 'Error Loading Hero Data';
            } finally {
                setLoading(false);
                if (Object.keys(heroMap).length > 0) {
                    document.getElementById('submit-button').disabled = false;
                }
            }
        }

        /**
         * Fetches the top heroes for a given profile ID for a specified time frame.
         * @param {string} accountId - The Dota 2 profile ID.
         * @param {number|null} days - Number of days to filter (e.g., 30), or null for all-time.
         * @returns {Promise<Object>} Object containing success status, message, and hero data.
         */
        async function fetchHeroStats(accountId, days) {
            let url = `${OPENDOTA_BASE_URL}/players/${accountId}/heroes`;
            if (days) {
                url += `?date=${days}`;
            }

            try {
                const response = await fetch(url);
                
                if (response.status === 404) {
                    return { success: false, message: "Profile not found or invalid ID." };
                }

                if (!response.ok) {
                    throw new Error(`API returned status ${response.status}`);
                }

                const data = await response.json();

                // OpenDota returns an empty array if the profile is private/empty/no games played in period
                if (!Array.isArray(data) || data.length === 0) {
                     return { success: false, message: "No hero data found for this period." };
                }

                // Get top N heroes
                const topHeroes = data.slice(0, TOP_HEROES_COUNT).map(heroStat => ({
                    name: heroMap[heroStat.hero_id] || `Unknown Hero (ID: ${heroStat.hero_id})`,
                    games: parseInt(heroStat.games, 10),
                    winrate: (parseInt(heroStat.games, 10) > 0) ? (parseInt(heroStat.win, 10) / parseInt(heroStat.games, 10) * 100).toFixed(1) + '%' : 'N/A',
                }));

                return { success: true, heroes: topHeroes };

            } catch (error) {
                console.error(`Error fetching data for ${accountId} (days: ${days}):`, error);
                return { success: false, message: `API Error: ${error.message}.` };
            }
        }

        /**
         * Generates the HTML list structure for a set of heroes.
         * @param {Array<Object>} heroes - Array of hero statistics.
         * @returns {string} HTML string for the list.
         */
        function generateHeroListHTML(heroes) {
            return heroes.map((hero, index) => `
                <li class="flex justify-between items-center text-gray-300">
                    <span class="font-medium text-white">${index + 1}. ${hero.name}</span>
                    <div class="text-right flex items-center">
                        <span class="text-xs mr-2 font-mono bg-gray-700 px-2 py-0.5 rounded">${hero.games} games</span>
                        <span class="text-xs font-mono px-2 py-0.5 rounded ${parseFloat(hero.winrate) >= 50 ? 'bg-green-700 text-green-200' : (hero.winrate === 'N/A' ? 'bg-gray-500 text-white' : 'bg-red-700 text-red-200')}">${hero.winrate} WR</span>
                    </div>
                </li>
            `).join('');
        }

        /**
         * Renders the results card for a single player.
         * @param {Object} result - The combined result object.
         */
        function renderPlayerCard(result) {
            const resultsList = document.getElementById('results-list');
            let cardHTML = '';
            
            // Check overall success based on having at least one valid result
            const overallSuccess = result.allTime.success || result.monthly.success;
            
            // --- All-Time Content ---
            let allTimeContent;
            if (result.allTime.success) {
                allTimeContent = `<ul class="space-y-3 hero-stat-list">${generateHeroListHTML(result.allTime.heroes)}</ul>`;
            } else {
                allTimeContent = `<div class="p-4 text-center text-red-300 bg-gray-800/50 rounded-lg hero-stat-list flex items-center justify-center">${result.allTime.message}</div>`;
            }

            // --- Monthly Content ---
            let monthlyContent;
            if (result.monthly.success) {
                monthlyContent = `<ul class="space-y-3 hero-stat-list">${generateHeroListHTML(result.monthly.heroes)}</ul>`;
            } else {
                // If it's a "No hero data" message, make it look slightly less severe
                const msg = result.monthly.message.includes("No hero data") ? 
                            `<div class="p-4 text-center text-gray-400 bg-gray-800/50 rounded-lg hero-stat-list flex items-center justify-center">${result.monthly.message} (Likely due to no recent games)</div>` :
                            `<div class="p-4 text-center text-red-300 bg-gray-800/50 rounded-lg hero-stat-list flex items-center justify-center">${result.monthly.message}</div>`;
                monthlyContent = msg;
            }

            // --- Card Assembly ---
            cardHTML = `
                <div class="dota-card ${overallSuccess ? 'bg-gray-700' : 'bg-gray-700/50 border border-red-500/50'} p-6 rounded-xl space-y-4">
                    <h3 class="text-2xl font-bold text-red-400 truncate">
                        ${result.name}
                    </h3>
                    <p class="text-sm text-gray-400 -mt-2">Profile ID: ${result.accountId}</p>
                    
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                        <!-- All-Time Column -->
                        <div>
                            <h4 class="text-lg font-semibold text-white mb-3 border-b border-gray-600 pb-1">All-Time Heroes</h4>
                            ${allTimeContent}
                        </div>

                        <!-- Monthly Column -->
                        <div>
                            <h4 class="text-lg font-semibold text-white mb-3 border-b border-gray-600 pb-1">Last 30 Days Heroes</h4>
                            ${monthlyContent}
                        </div>
                    </div>
                </div>
            `;

            resultsList.insertAdjacentHTML('beforeend', cardHTML);
        }

        /**
         * Handles the main form submission and orchestrates all API calls.
         */
        async function handleSubmit(event) {
            event.preventDefault();

            // 1. Setup UI
            clearUI();
            setLoading(true);

            // 2. Get Input IDs
            const inputs = Array.from(document.querySelectorAll('#inputs-container input'));
            const profileIds = inputs
                .map(input => input.value.trim())
                .filter(id => id.length > 0);

            if (profileIds.length === 0) {
                displayMessage('Please enter at least one valid Dota 2 Profile ID.', 'info');
                setLoading(false);
                return;
            }

            const uniqueProfileIds = [...new Set(profileIds)];

            // 3. Process All IDs concurrently
            try {
                const fetchPromises = uniqueProfileIds.map(async id => {
                    // Concurrent fetches for the two periods
                    const [allTimeResult, monthlyResult, playerResponse] = await Promise.all([
                        fetchHeroStats(id, null), // All-Time
                        fetchHeroStats(id, 30),   // Last 30 Days
                        fetch(`${OPENDOTA_BASE_URL}/players/${id}`) // Player name
                    ]);

                    let playerName = `Player ${id}`;
                    if (playerResponse.ok) {
                        const playerData = await playerResponse.json();
                        playerName = playerData.profile?.personaname || `Player ${id}`;
                    }
                    
                    return {
                        accountId: id,
                        name: playerName,
                        allTime: allTimeResult,
                        monthly: monthlyResult
                    };
                });

                const results = await Promise.all(fetchPromises);

                // 4. Render Results
                document.getElementById('results-title').classList.remove('hidden');

                results.forEach(result => {
                    renderPlayerCard(result);
                });

                displayMessage(`Successfully processed ${results.length} unique profiles.`, 'success');

            } catch (error) {
                console.error("An unexpected error occurred during processing:", error);
                displayMessage('An unexpected application error occurred.', 'error');
            } finally {
                setLoading(false);
            }
        }

        /**
         * Initializes the application: loads inputs and hero map.
         */
        function initializeApp() {
            const form = document.getElementById('profile-form');
            form.addEventListener('submit', handleSubmit);

            const inputsContainer = document.getElementById('inputs-container');
            
            // Define position labels for better context (Pos 1 through 5)
            const positions = ["Hard Carry (Pos 1)", "Mid Lane (Pos 2)", "Offlaner (Pos 3)", "Soft Support (Pos 4)", "Hard Support (Pos 5)"];

            // Generate 5 inputs dynamically
            for (let i = 0; i < MAX_PROFILES; i++) {
                const positionLabel = positions[i]; // Use the defined label
                const inputHTML = `
                    <input type="text" id="profile-id-${i + 1}"
                           class="w-full bg-gray-900 text-white border border-gray-600 rounded-lg py-2.5 px-4 focus:ring-red-500 focus:border-red-500 placeholder-gray-500 transition duration-150"
                           placeholder="${positionLabel} - Profile ID (e.g., 12345678)"
                           pattern="[0-9]*"
                           inputmode="numeric">
                `;
                inputsContainer.insertAdjacentHTML('beforeend', inputHTML);
            }

            // Start loading the essential hero data
            fetchHeroMap();
        }

        // Run the initialization function when the window loads
        window.onload = initializeApp;

    </script>
</body>
</html>
