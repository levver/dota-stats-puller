<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dota 2 Hero Profile Checker</title>
    <!-- Load Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght(0,400);0,600;0,700&display=swap" rel="stylesheet">
    <style>
        /* Custom scrollbar for a cleaner look */
        ::-webkit-scrollbar { width: 8px; }
        ::-webkit-scrollbar-track { background: #1f2937; }
        ::-webkit-scrollbar-thumb { background: #374151; border-radius: 4px; }
        ::-webkit-scrollbar-thumb:hover { background: #4b5563; }

        /* Custom dark theme */
        body {
            font-family: 'Inter', sans-serif;
            background-color: #0F172A; /* Deep Blue/Black Background */
        }
        .dota-card {
            border: 1px solid #374151;
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.5), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
        }
        .dota-button {
            background-color: #DC2626; /* Red Accent */
            transition: background-color 0.2s, transform 0.1s;
        }
        .dota-button:hover {
            background-color: #B91C1C;
        }
        .dota-button:active {
            transform: scale(0.98);
        }
    </style>
</head>
<body class="p-4 md:p-8 min-h-screen">

    <div class="max-w-6xl mx-auto">
        <header class="text-center mb-10">
            <h1 class="text-4xl font-extrabold text-white mb-2 tracking-tight">
                Dota 2 Hero Profile Checker
            </h1>
            <p class="text-lg text-gray-400">
                Analyze up to five player hero pools based on Account ID or Dotabuff URL.
            </p>
        </header>

        <!-- Input and Control Area -->
        <div class="dota-card bg-gray-800 p-6 rounded-xl mb-8">
            <form id="profile-form" class="space-y-4">
                <div id="inputs-container" class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-5 gap-4">
                    <!-- 5 Input fields will be injected here by JS -->
                </div>

                <div class="flex flex-col sm:flex-row gap-4 pt-4">
                    <button type="submit" id="submit-button" class="dota-button flex-1 text-white font-semibold py-3 px-4 rounded-lg shadow-lg disabled:opacity-50" disabled>
                        <span id="button-text">Loading Data...</span>
                        <svg id="loading-spinner" class="animate-spin -ml-1 mr-3 h-5 w-5 text-white hidden" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                            <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                            <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
                        </svg>
                    </button>
                </div>
            </form>
        </div>

        <!-- Results Area -->
        <div id="results-container" class="space-y-6">
            <h2 id="results-title" class="text-2xl font-bold text-white hidden">Results</h2>
            
            <!-- Copy Button -->
            <button id="copy-button" class="dota-button w-full text-white font-semibold py-2 px-4 rounded-lg shadow-lg hidden">
                Copy All Results to Clipboard
            </button>
            
            <div id="results-list" class="grid grid-cols-1 lg:grid-cols-1 gap-6">
                <!-- Player cards will be injected here -->
            </div>
        </div>

        <!-- System Message/Error Area -->
        <div id="message-box" class="mt-6 p-4 rounded-lg text-center hidden"></div>
    </div>

    <script type="text/javascript">
        // Global map to store Hero ID to Hero Name and Icon URL mapping
        let heroMap = {};
        // Global variable to store the data displayed in the cards for copying
        let processedResults = []; 

        const MAX_PROFILES = 5;
        const TOP_HEROES_COUNT = 10;
        const OPENDOTA_BASE_URL = 'https://api.opendota.com/api';
        
        // Asset URLs
        const HERO_ASSET_BASE_URL = 'https://cdn.steamstatic.com/apps/dota2/images/dota_react/heroes/';
        const RANK_ASSET_BASE_URL = 'https://www.opendota.com/assets/images/dota2/rank_icons/';

        // Lobby Type 1 corresponds to tournament games
        const LOBBY_TYPE_PRO = 1; 
        const POSITIONS = ["Carry", "Mid", "Offlane", "Soft Supp", "Hard Supp"];
        
        // --- Utility Functions ---

        /**
         * Clears all messages and results from the UI.
         */
        function clearUI() {
            document.getElementById('results-title').classList.add('hidden');
            document.getElementById('results-list').innerHTML = '';
            document.getElementById('copy-button').classList.add('hidden');
            document.getElementById('message-box').classList.add('hidden');
            document.getElementById('message-box').textContent = '';
            document.getElementById('message-box').className = 'mt-6 p-4 rounded-lg text-center hidden';
            processedResults = []; // Clear stored data
        }

        /**
         * Displays a system message to the user.
         * @param {string} message - The text content of the message.
         * @param {string} type - 'success', 'error', or 'info'.
         */
        function displayMessage(message, type = 'info') {
            const box = document.getElementById('message-box');
            let baseClasses = 'mt-6 p-4 rounded-lg text-center block';
            if (type === 'error') {
                box.className = `${baseClasses} bg-red-900/50 text-red-300 border border-red-700`;
            } else if (type === 'success') {
                box.className = `${baseClasses} bg-green-900/50 text-green-300 border border-green-700`;
            } else { // info
                box.className = `${baseClasses} bg-blue-900/50 text-blue-300 border border-blue-700`;
            }
            box.textContent = message;
            box.classList.remove('hidden');
        }

        /**
         * Sets the loading state of the submit button.
         * @param {boolean} isLoading
         */
        function setLoading(isLoading) {
            const button = document.getElementById('submit-button');
            const buttonText = document.getElementById('button-text');
            const spinner = document.getElementById('loading-spinner');

            button.disabled = isLoading;
            if (isLoading) {
                buttonText.textContent = 'Processing Profiles...';
                spinner.classList.remove('hidden');
            } else {
                buttonText.textContent = 'Get Most Played Heroes';
                spinner.classList.add('hidden');
            }
        }

        /**
         * Parses an input string (either raw ID or Dotabuff URL) and returns the clean numerical Account ID.
         * @param {string} input - The raw input from a text field.
         * @returns {string|null} The extracted numerical account ID, or null if invalid.
         */
        function parseInputForAccountId(input) {
            trimmedInput = input.trim();
            if (!trimmedInput) return null;

            // 1. Regex for Dotabuff URL: https://www.dotabuff.com/players/12345678
            const dotabuffRegex = /dotabuff\.com\/players\/(\d+)/i;
            const match = trimmedInput.match(dotabuffRegex);

            if (match && match[1]) {
                return match[1];
            } 
            
            // 2. Check if it's just a number 
            if (/^\d+$/.test(trimmedInput)) {
                return trimmedInput;
            }

            return null; 
        }

        /**
         * Reads URL parameters (id1, id2, etc.) and returns an array of valid profile IDs.
         * @returns {string[]} Array of clean, valid account IDs.
         */
        function getProfileIdsFromUrl() {
            const params = new URLSearchParams(window.location.search);
            const urlIds = [];
            for (let i = 1; i <= MAX_PROFILES; i++) {
                const id = params.get(`id${i}`);
                if (id) {
                    const cleanId = parseInputForAccountId(id);
                    if (cleanId) {
                        urlIds.push(cleanId);
                    }
                }
            }
            return urlIds;
        }

        /**
         * Generates a clean, text-friendly summary of all processed player data.
         * @returns {string} The formatted text summary.
         */
        function generateTextSummary() {
            let summary = "--- Dota 2 Hero Stats Summary ---\n\n";

            processedResults.forEach((player, playerIndex) => {
                summary += `=== Player ${playerIndex + 1}: ${player.name} (ID: ${player.accountId}) ===\n\n`;

                const sections = [
                    { title: "All-Time Heroes", data: player.allTime },
                    { title: "Last Month Heroes", data: player.monthly },
                    { title: "Recent Tournament Games", data: player.pro }
                ];

                sections.forEach(section => {
                    summary += `[ ${section.title} ]\n`;

                    if (section.data.success && section.data.heroes.length > 0) {
                        section.data.heroes.forEach((hero, index) => {
                            summary += `${String(index + 1).padStart(2)}. ${hero.name.padEnd(25)} ${String(hero.games).padEnd(5)} games | ${hero.winrate} WR\n`;
                        });
                    } else {
                        summary += "  " + section.data.message + "\n";
                    }
                    summary += "\n";
                });
                summary += "--------------------------------------\n\n";
            });

            return summary;
        }

        /**
         * Copies the text summary to the clipboard and provides feedback.
         */
        function copyToClipboard() {
            const textToCopy = generateTextSummary();
            const tempElement = document.createElement('textarea');
            tempElement.value = textToCopy;
            tempElement.setAttribute('readonly', '');
            tempElement.style.position = 'absolute';
            tempElement.style.left = '-9999px';
            document.body.appendChild(tempElement);
            
            let success = false;
            const button = document.getElementById('copy-button');

            try {
                tempElement.select();
                document.execCommand('copy');
                success = true;
            } catch (err) {
                console.error('Failed to copy text', err);
            }

            document.body.removeChild(tempElement);
            
            if (success) {
                const originalText = button.textContent;
                button.textContent = 'Copied to Clipboard! âœ…';
                setTimeout(() => { button.textContent = originalText; }, 2000);
            } else {
                displayMessage('Failed to copy text. Console log has the text for manual copy.', 'error');
                console.log("Text summary that failed to copy:\n", textToCopy);
            }
        }

        /**
         * Generates the URL for the rank medal icon and its text representation.
         */
        function getRankIconUrl(rankTier) {
            
            const tierMap = { 
                0: 'Uncalibrated/Private', 
                1: 'Herald', 
                2: 'Guardian', 
                3: 'Crusader', 
                4: 'Archon', 
                5: 'Legend', 
                6: 'Ancient', 
                7: 'Divine', 
                8: 'Immortal' 
            };

            const tier = Math.floor(rankTier / 10); 
            const star = rankTier % 10; 
            const UNCALIBRATED_ICON_URL = `${RANK_ASSET_BASE_URL}rank_icon_0.png`; 
            const UNCALIBRATED_TEXT = tierMap[0];
            
            let filename;
            let rankText = tierMap[tier] || 'Ranked';
            
            if (!rankTier || typeof rankTier !== 'number' || tier < 1) {
                return { url: UNCALIBRATED_ICON_URL, text: UNCALIBRATED_TEXT };
            }

            if (tier >= 1 && tier <= 8) {
                filename = `rank_icon_${tier}.png`;
                
                if (tier >= 1 && tier <= 7 && star >= 1 && star <= 5) {
                    rankText += ` ${star}`;
                }
            } else {
                 return { url: UNCALIBRATED_ICON_URL, text: UNCALIBRATED_TEXT };
            }
            
            const finalUrl = `${RANK_ASSET_BASE_URL}${filename}`;
            
            return { url: finalUrl, text: rankText };
        }

        /**
         * Calculates a color on a gradient scale from Red (0%) -> Yellow (50%) -> Green (100%).
         * We use a slightly darker color to maintain good contrast with the text.
         * @param {string} wrText - The winrate string (e.g., "55%").
         * @returns {string} An RGB color string (e.g., "rgb(204, 255, 0)").
         */
        function getWinrateColor(wrText) {
            let winrate;
            try {
                winrate = parseFloat(wrText.replace('%', ''));
            } catch {
                return 'rgb(55, 65, 81)'; // Default gray for invalid/no data (matches bg-gray-700)
            }
            
            // Clamp the winrate between 0 and 100
            winrate = Math.min(100, Math.max(0, winrate));

            let r = 0, g = 0, b = 0;

            if (winrate <= 50) {
                // Red (0%) to Yellow (50%)
                // Green component scales from 0 to 255
                const scale = winrate / 50;
                r = 255;
                g = Math.round(255 * scale);
            } else {
                // Yellow (50%) to Green (100%)
                // Red component scales from 255 to 0
                const scale = (winrate - 50) / 50;
                r = Math.round(255 * (1 - scale));
                g = 255;
            }
            
            // Factor to darken the color for better contrast on the dark background
            const INTENSITY_FACTOR = 0.8; 
            
            r = Math.round(r * INTENSITY_FACTOR);
            g = Math.round(g * INTENSITY_FACTOR);
            // b remains 0

            return `rgb(${r}, ${g}, ${b})`;
        }


        /**
         * Fetches the hero list from OpenDota and creates a map (ID -> {Name, IconUrl}).
         * @returns {Promise<boolean>} True if successful, false otherwise.
         */
        async function fetchHeroMap() {
            setLoading(true);
            try {
                const url = `${OPENDOTA_BASE_URL}/heroes`;
                const response = await fetch(url);
                if (!response.ok) throw new Error(`HTTP error! status: ${response.status}`);
                const data = await response.json();

                data.forEach(hero => {
                    let iconUrl = 'https://placehold.co/32x32/374151/FFFFFF?text=?'; 
                    
                    if (hero.name) {
                        const safeName = hero.name.replace('npc_dota_hero_', ''); 
                        iconUrl = `${HERO_ASSET_BASE_URL}${safeName}.png`;
                    }
                    
                    heroMap[hero.id] = {
                        name: hero.localized_name,
                        iconUrl: iconUrl
                    };
                });
                displayMessage('Hero database loaded successfully. Enter profile IDs or Dotabuff URLs to begin.', 'success');
                document.getElementById('button-text').textContent = 'Get Most Played Heroes';
                return true; 
            } catch (error) {
                console.error("Failed to fetch hero map:", error);
                displayMessage('Failed to load hero database. API might be down.', 'error');
                document.getElementById('submit-button').disabled = true;
                document.getElementById('button-text').textContent = 'Error Loading Hero Data';
                return false; 
            } finally {
                setLoading(false);
                if (Object.keys(heroMap).length > 0) {
                    document.getElementById('submit-button').disabled = false;
                }
            }
        }
        
        async function fetchHeroStats(accountId, days, lobbyType) {
            let url = `${OPENDOTA_BASE_URL}/players/${accountId}/heroes`;
            const params = [];
            
            if (days) params.push(`date=${days}`);
            if (lobbyType) params.push(`lobby_type=${lobbyType}`);

            if (params.length > 0) url += `?${params.join('&')}`;

            try {
                const response = await fetch(url);
                if (response.status === 404) return { success: false, message: "Profile not found or invalid ID." };
                if (!response.ok) throw new Error(`API returned status ${response.status}`);
                const data = await response.json();

                const playedHeroes = data.filter(heroStat => parseInt(heroStat.games, 10) > 0);

                if (!Array.isArray(playedHeroes) || playedHeroes.length === 0) {
                     const message = lobbyType === LOBBY_TYPE_PRO 
                         ? "No Tournament matches found (last 180 days)." 
                         : (days ? "No hero data found for this period." : "No hero data found.");
                     return { success: false, message: message };
                }

                const topHeroes = playedHeroes.slice(0, TOP_HEROES_COUNT).map(heroStat => {
                    const heroInfo = heroMap[heroStat.hero_id];
                    const defaultIcon = 'https://placehold.co/32x32/374151/FFFFFF?text=?'; 

                    return {
                        name: heroInfo ? heroInfo.name : `Unknown Hero (ID: ${heroStat.hero_id})`,
                        iconUrl: heroInfo ? heroInfo.iconUrl : defaultIcon,
                        games: parseInt(heroStat.games, 10),
                        winrate: (parseInt(heroStat.win, 10) > 0) 
                            ? (parseInt(heroStat.win, 10) / parseInt(heroStat.games, 10) * 100).toFixed(0) + '%' 
                            : '0%',
                    };
                });

                return { success: true, heroes: topHeroes };

            } catch (error) {
                console.error(`Error fetching hero stats for ${accountId}:`, error);
                return { success: false, message: `API Error: ${error.message}.` };
            }
        }

        function generateHeroListHTML(heroes) {
            if (!heroes || heroes.length === 0) {
                return '<div class="text-center text-gray-500 pt-8">No hero data to display.</div>';
            }
            
            return heroes.map((hero, index) => {
                const wrColor = getWinrateColor(hero.winrate);
                // The winrate text is now always set to Tailwind's 'text-black' for maximum contrast
                const textColor = 'text-black'; 

                return `
                    <li class="flex justify-between items-center text-gray-300 py-1">
                        <div class="flex items-center">
                            <span class="font-medium text-white text-sm mr-2">${index + 1}.</span>
                            <img src="${hero.iconUrl}" alt="${hero.name} Icon" class="w-8 h-8 rounded-full mr-2 object-cover border border-gray-600" onerror="this.onerror=null;this.src='https://placehold.co/32x32/374151/FFFFFF?text=?'">
                            <span class="font-medium text-white text-sm truncate">${hero.name}</span>
                        </div>
                        <div class="text-right flex items-center flex-shrink-0 ml-2">
                            <span class="text-xs mr-1 font-mono bg-gray-700 px-1.5 py-0.5 rounded">${hero.games} games</span>
                            <span class="text-xs font-mono px-1.5 py-0.5 rounded w-14 text-center flex-shrink-0 ${textColor}" style="background-color: ${wrColor};">${hero.winrate}</span>
                        </div>
                    </li>
                `;
            }).join('');
        }

        function renderPlayerCard(result) {
            const resultsList = document.getElementById('results-list');
            
            const overallSuccess = result.allTime.success || result.monthly.success || result.pro.success;
            
            const renderColumn = (data, title) => {
                let content;
                let success = data.success && data.heroes.length > 0;
                
                if (success) {
                    content = `<ul class="space-y-2">${generateHeroListHTML(data.heroes)}</ul>`;
                } else {
                    const messageClass = (title.includes('Tournament')) ? 'text-gray-400 text-sm' : 'text-red-300 text-sm';
                    const displayTitle = title === 'Tournament Games' ? 'Tournament matches' : title; 
                    content = `<div class="p-4 text-center ${messageClass} bg-gray-800/50 rounded-lg flex items-center justify-center h-full min-h-[200px]">${data.message.replace('Tournament matches', displayTitle)}</div>`;
                }

                return `
                    <div>
                        <h4 class="text-lg font-semibold text-white mb-3 border-b border-gray-600 pb-1">${title}</h4>
                        ${content}
                    </div>
                `;
            };

            const rankFallbackPlaceholder = 'https://placehold.co/48x48/374151/FFFFFF?text=R';

            const cardHTML = `
                <div class="dota-card ${overallSuccess ? 'bg-gray-700' : 'bg-gray-700/50 border border-red-500/50'} p-6 rounded-xl space-y-4">
                    <h3 class="flex items-center text-2xl font-bold text-red-400 truncate">
                        <img src="${result.avatarUrl}" alt="${result.name} Profile Picture" class="w-10 h-10 rounded-full mr-3 object-cover border-2 border-red-500" onerror="this.onerror=null;this.src='https://placehold.co/40x40/374151/FFFFFF?text=P'">
                        <span>${result.name}</span>
                        <img src="${result.rankUrl.url}" alt="${result.rankUrl.text}" title="${result.rankText}" class="w-12 h-12 ml-3 flex-shrink-0" onerror="this.onerror=null;this.src='${rankFallbackPlaceholder}'">
                    </h3>
                    <p class="text-sm text-gray-400 -mt-2">
                        Profile ID: ${result.accountId} 
                        <span class="font-medium text-white ml-2">Rank: ${result.rankText}</span>
                    </p>
                    
                    <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
                        ${renderColumn(result.allTime, 'All-Time Heroes')}
                        ${renderColumn(result.monthly, 'Last Month Heroes')}
                        ${renderColumn(result.pro, 'Recent Tournament Games')}
                    </div>
                </div>
            `;

            resultsList.insertAdjacentHTML('beforeend', cardHTML);
        }

        async function fetchAndRenderProfiles(profileIds) {
            const uniqueProfileIds = [...new Set(profileIds)];
            
            if (uniqueProfileIds.length > 0) {
                 clearUI();
                 setLoading(true);
            }

            try {
                const fetchPromises = uniqueProfileIds.map(async id => {
                    // Exponential backoff retry loop for each profile fetch
                    const maxRetries = 3;
                    let lastError = null;
                    
                    for (let attempt = 0; attempt < maxRetries; attempt++) {
                        try {
                            const [allTimeResult, monthlyResult, proResult, playerResponse] = await Promise.all([
                                fetchHeroStats(id, null, null),   
                                fetchHeroStats(id, 30, null),     
                                fetchHeroStats(id, 180, LOBBY_TYPE_PRO), 
                                fetch(`${OPENDOTA_BASE_URL}/players/${id}`) 
                            ]);

                            let playerName = `Player ${id}`;
                            let avatarUrl = 'https://placehold.co/40x40/374151/FFFFFF?text=P'; 
                            let rankUrl = getRankIconUrl(0); 
                            let rankText = 'Uncalibrated';
                            
                            if (playerResponse.ok) {
                                const playerData = await playerResponse.json();
                                playerName = playerData.profile?.personaname || `Player ${id}`;
                                avatarUrl = playerData.profile?.avatarfull || avatarUrl;
                                
                                const rankTier = playerData.rank_tier;
                                const leaderboardRank = playerData.leaderboard_rank;

                                if (rankTier) {
                                    const rankData = getRankIconUrl(rankTier);
                                    rankUrl = rankData;
                                    rankText = rankData.text;

                                    if (rankTier >= 80 && leaderboardRank) {
                                        rankText = `Immortal #${leaderboardRank}`;
                                    }
                                }
                            }

                            return {
                                accountId: id,
                                name: playerName,
                                avatarUrl: avatarUrl,
                                rankUrl: rankUrl,
                                rankText: rankText,
                                allTime: allTimeResult,
                                monthly: monthlyResult,
                                pro: proResult
                            };
                        } catch (error) {
                            lastError = error;
                            if (attempt < maxRetries - 1) {
                                const delay = Math.pow(2, attempt) * 1000; // 1s, 2s, 4s
                                await new Promise(resolve => setTimeout(resolve, delay));
                            }
                        }
                    }
                    console.error(`Failed to process profile ${id} after ${maxRetries} attempts.`, lastError);
                    return {
                        accountId: id,
                        name: `Player ${id} (Error)`,
                        avatarUrl: 'https://placehold.co/40x40/374151/FFFFFF?text=X',
                        rankUrl: getRankIconUrl(0),
                        rankText: 'Error',
                        allTime: { success: false, message: 'Failed to fetch data after retries.' },
                        monthly: { success: false, message: 'Failed to fetch data after retries.' },
                        pro: { success: false, message: 'Failed to fetch data after retries.' }
                    };
                });

                const results = await Promise.all(fetchPromises);
                processedResults = results; 

                document.getElementById('results-title').classList.remove('hidden');

                results.forEach(result => {
                    renderPlayerCard(result);
                });

                if (results.length > 0) {
                    document.getElementById('copy-button').classList.remove('hidden');
                }

                displayMessage(`Successfully processed ${results.length} unique profiles.`, 'success');

            } catch (error) {
                console.error("An unexpected error occurred during processing:", error);
                displayMessage('An unexpected application error occurred.', 'error');
            } finally {
                setLoading(false);
            }
        }

        async function handleSubmit(event) {
            event.preventDefault();
            clearUI();
            setLoading(true);

            const inputs = Array.from(document.querySelectorAll('#inputs-container input'));
            
            const profileIds = inputs
                .map(input => parseInputForAccountId(input.value))
                .filter(id => id !== null && id.length > 0);

            if (profileIds.length === 0) {
                displayMessage('Please enter at least one valid Dota 2 Profile ID or Dotabuff URL.', 'info');
                setLoading(false);
                return;
            }
            
            await fetchAndRenderProfiles(profileIds);
        }

        // --- Global Init ---

        function initializeApp() {
            // 1. Setup Hero Tab Form
            const heroForm = document.getElementById('profile-form');
            heroForm.addEventListener('submit', handleSubmit);
            
            // Setup Copy Button
            const copyButton = document.getElementById('copy-button');
            copyButton.addEventListener('click', copyToClipboard);
            
            // 2. Generate Input Fields
            const inputsContainer = document.getElementById('inputs-container');
            const positions = POSITIONS; 
            for (let i = 0; i < MAX_PROFILES; i++) {
                const positionLabel = positions[i];
                const inputHTML = `
                    <input type="text" id="profile-id-${i + 1}"
                           class="w-full bg-gray-900 text-white border border-gray-600 rounded-lg py-2.5 px-4 focus:ring-red-500 focus:border-red-500 placeholder-gray-500 transition duration-150"
                           placeholder="${positionLabel} Profile ID or Dotabuff URL"
                           >
                `;
                inputsContainer.insertAdjacentHTML('beforeend', inputHTML);
            }
            
            // 3. Initial Load
            fetchHeroMap().then(isSuccess => {
                if (isSuccess) {
                    const urlIds = getProfileIdsFromUrl();
                    if (urlIds.length > 0) {
                        const inputs = document.querySelectorAll('#inputs-container input');
                        urlIds.forEach((id, index) => {
                            if (inputs[index]) inputs[index].value = id;
                        });
                        fetchAndRenderProfiles(urlIds);
                    }
                }
            });
        }

        window.onload = initializeApp;

    </script>
</body>
